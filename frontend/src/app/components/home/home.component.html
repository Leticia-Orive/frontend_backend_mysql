<div class="home-container">
  <div class="home-card">
    <h1>游 Bienvenido a la Tienda Online</h1>
    
    <div class="user-info" *ngIf="currentUser">
      <h2>Hola, {{ currentUser.name }}!</h2>
      <p class="email">{{ currentUser.email }}</p>
      <span class="role-badge" [class.admin]="currentUser.role === 'admin'">
        {{ currentUser.role === 'admin' ? 'Administrador' : 'Usuario' }}
      </span>
    </div>

    <div class="actions">
      <button 
        *ngIf="currentUser?.role === 'admin'" 
        class="btn-primary" 
        (click)="goToUsers()">
        游논 Ver Usuarios
      </button>
      
      <div *ngIf="currentUser?.role !== 'admin'" class="info-box">
        <p>Como usuario est치ndar, no tienes acceso a la gesti칩n de usuarios.</p>
        <p>Solo los administradores pueden ver y gestionar usuarios.</p>
      </div>

      <button class="btn-logout" (click)="logout()">
        游뛁 Cerrar Sesi칩n
      </button>
    </div>
  </div>
</div>
